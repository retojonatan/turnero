<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnos CCJ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="./css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <header class="header">
    <h1>Solicitud de Turnos para el Colegio Gartenstadt Schule</h1>
  </header>
  <main class="content">
    <section class="container">
      <form class="form" id="formulario">
        <div class="turnos">
          <h4>A continuacion elija la fecha para solicitar un turno:</h4>
          <div id="calendario">
            <input type="text" class="form-control" id="fechaTurno" required>
          </div>
        </div>
        <div class="horarios">
          <h4>Elija uno de los horarios disponibles:</h4>
          <select name="horario" id="horarioTurno" required>
            <option value="" selected disabled hidden></option>
            <option value="09:00">09:00</option>
            <option value="09:15">09:15</option>
            <option value="09:30">09:30</option>
            <option value="09:45">09:45</option>
            <option value="10:00">10:00</option>
            <option value="10:15">10:15</option>
            <option value="10:30">10:30</option>
            <option value="10:45">10:45</option>
          </select>
        </div>
        <div class="datos">
          <h4>Complete sus datos para reservarle el turno (se solicita favor de respetar los horario de los turnos.)</h4>
          <div class="row">
            <div class="col-sm-4 col-xs-12">
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="col-sm-4 col-xs-12">
              <label for="tel">Telefono</label>
              <input type="tel" name="tel" id="tel" required>
            </div>
            <div class="col-sm-4 col-xs-12">
              <label for="mail">Email</label>
              <input type="email" name="mail" id="mail" required>
            </div>
          </div>
          <div class="my-3">
            <label for="motivo">Motivo</label>
            <textarea type="Motivo" name="motivo" id="motivo" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-block btn-primary" id="submit">Agendar Turno</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer text-center">
    <h4>Colegio Ciudad Jardin</h4>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <script src="/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" integrity="sha512-GDey37RZAxFkpFeJorEUwNoIbkTwsyC736KNSYucu1WJWFK9qTdzYub8ATxktr6Dwke7nbFaioypzbDOQykoRg==" crossorigin="anonymous"></script>
  <script src="./js/bootstrap-datepicker.min.js"></script>
  <script>
    $('#calendario input').datepicker({
      language: "es",
      daysOfWeekDisabled: "0,2,4,5,6",
       daysOfWeekHighlighted: "1,3",
      autoclose: true,
      todayHighlight: true,
      format: 'dd-mm-yyyy',
      startDate: new Date(),
      onSelect: function() {
      $(this).change();
    }
    });
    $('#calendario input').on('change', (e) => showHorario(e));
  </script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  </body>
</html>
